<!DOCTYPE html>
<html lang="en">
<head>
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="display">
            <div id="time">12:00:00</div>
        </div>
    </div>

    <script>
        setInterval(() => {
            const time = document.querySelector(".display #time");
            let date = new Date();
            let hours = date.getHours();
            let minutes = date.getMinutes();
            let seconds = date.getSeconds();
            let day_night = "AM";

            if (hours >= 12) {
                day_night = "PM";
                if (hours > 12) {
                    hours -= 12;
                }
            } else if (hours === 0) {
                hours = 12;
            }

            if (seconds < 10) {
                seconds = "0" + seconds;
            }
            if (minutes < 10) {
                minutes = "0" + minutes;
            }
            if (hours < 10) {
                hours = "0" + hours;
            }

            time.textContent = hours + ":" + minutes + ":" + seconds + " " + day_night;
        }, 1000); // Update every 1 second
    </script>
</body>
</html>
